<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Code Generator</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        box-sizing: border-box;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      #qrCode {
        margin-top: 20px;
      }

      #shareBtn {
        margin-top: 20px;
        padding: 10px 20px;
        background-color: #97007e;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
    </style>
  </head>

  <body>
    <h2>QR Code Generator</h2>
    <button onclick="generateQRCode()">Generate QR Code</button>
    <div id="qrCode"></div>
    <button id="shareBtn" style="display: none">Share QR Code</button>
    <button onclick="shareLinkAndFile()">Buy Now</button>
    <button onclick="shareLinkAndFile()">Test</button>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"
      integrity="sha512-CNgIRecGo7nphbeZ04Sc13ka07paqdeTu0WR1IM4kNcpmBAUSHSQX0FslNhTDadL4O5SAGapGt4FodqL8My0mA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script>
      const upi_address = encodeURIComponent("mab.037322004480280@axisbank");
      const amt = 100;
      const upiData =
        "upi://pay?pa=" + upi_address + "&am=" + amt + "&tn=Myloan";

      async function generateQRCode() {
        console.log(upiData);
        var qrCodeDiv = document.getElementById("qrCode");
        qrCodeDiv.innerHTML = ""; // Clear previous QR code if any

        new QRCode(qrCodeDiv, {
          text: upiData,
          width: 200,
          height: 200,
        });

        document.getElementById("shareBtn").style.display = "block";
      }


  async function testing() {
        try {
          if (navigator.share) {
            const data = {
              title: "Title of your share",
              text: "Description of your share",
              url: "upi://pay?pa=mab.037322004480280@axisbank&pn=me&am=1&mc=0000&cu=INR&tn=testing&sign=AAuN7izDWN5cb8A5scnUiNME+LkZqI2DWgkXlN1McoP6WZABa/KkFTiLvuPRP6/nWK8BPg/rPhb+u4QMrUEX10UsANTDbJaALcSM9b8Wk218X+55T/zOzb7xoiB+BcX8yYuYayELImXJHIgL/c7nkAnHrwUCmbM97nRbCVVRvU0ku3Tr",
            };
            await navigator.share(data);
          } else {
            throw new Error("Web Share API not supported");
          }
        } catch (error) {
          console.error("Error sharing:", error.message);
        }
      }

      
      async function shareLinkAndFile() {
        try {
          await generateQRCode(); // Ensure QR code is generated before attempting to retrieve it
          const qrCodeBlob = await getQRCodeBlob();
          if (navigator.share) {
            const data = {
              title: "Title of your share",
              text: "Description of your share",
              url: "upi://pay?",
              files: [qrCodeBlob],
            };
            await navigator.share(data);
          } else {
            throw new Error("Web Share API not supported");
          }
        } catch (error) {
          console.error("Error sharing:", error.message);
        }
      }

      function getQRCodeBlob() {
        return new Promise((resolve, reject) => {
          const qrCodeCanvas = document.querySelector("#qrCode canvas");
          if (qrCodeCanvas) {
            qrCodeCanvas.toBlob(
              (blob) => {
                resolve(blob);
              },
              "image/png",
              1
            );
          } else {
            reject(new Error("QR code canvas not found"));
          }
        });
      }
    </script>
  </body>
</html>
